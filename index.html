<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe !!!</h1>

      <div>
        <h3 id="message"></h3>
      </div>

      <div>
        <form id="sign-in">
          <h2>Sign In!</h2>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button type="submit">Sign in</button>
        </form>

        <form id="sign-up">
          <h2>Not Registered? Become a Maverick Hunter Today!</h2>
          <input type="email" name="credentials[email]" placeholder="enter email">
          <input type="password" name="credentials[password]" placeholder="enter password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <button>Sign Up!</button>
        </form>

        <form id="change-password">
        <h2>Change Password</h2>
        <input type="password" name="passwords[old]" placeholder="Old password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit">Change Password</button>
      </form>

        <form id="sign-out">
          <h2>Sign Out</h2>
          <button type="submit">Sign out</button>
        </form>
      </div>
    </body>
</html>
