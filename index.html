<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe !!!</h1>

      <div>
        <h3 id="message"></h3>
      </div>

      <div>
        <form id="sign-in">
          <h2>Sign In!</h2>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button class="btn-primary" type="submit">Sign in</button>
        </form>

        <form id="sign-up">
          <h2>Not Registered? Become a Maverick Hunter Today!</h2>
          <input type="email" name="credentials[email]" placeholder="enter email">
          <input type="password" name="credentials[password]" placeholder="enter password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <button class="btn-primary" >Sign Up!</button>
        </form>

        <form class="hide" id="change-password">
        <h2>Change Password</h2>
        <input type="password" name="passwords[old]" placeholder="Old password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn-primary" type="submit">Change Password</button>
      </form>

        <form class="hide" id="sign-out">
          <h2>Sign Out</h2>
          <button class="btn-primary" type="submit">Sign out</button>
        </form>

        <button class="hide btn-primary" id="new-game">New Game</button>

        <button class="hide btn-primary" id="game-index">Total Games</button>

        <h4 id="gameMessage"></h4>


        <div id="board" class="container flex-container flex-column flex-center hide-board">
          <div class="game-board flex-container flex-wrap flex-center">
            <div class="cell col-4 flex-container flex-center" id=0></div>
            <div class="cell col-4 flex-container flex-center" id=1></div>
            <div class="cell col-4 flex-container flex-center" id=2></div>
            <div class="cell col-4 flex-container flex-center" id=3></div>
            <div class="cell col-4 flex-container flex-center" id=4></div>
            <div class="cell col-4 flex-container flex-center" id=5></div>
            <div class="cell col-4 flex-container flex-center" id=6></div>
            <div class="cell col-4 flex-container flex-center" id=7></div>
            <div class="cell col-4 flex-container flex-center" id=8></div>
          </div>
        </div>

      </div>
    </body>
</html>
