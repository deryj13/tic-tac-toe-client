<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe !!!</h1>

      <div>

        <form class="sign-up">
          <h2>Not Registered? Become a Maverick Hunter Today!</h2>
          <input type="email" name="credentials[email]" placeholder="enter email">
          <input type="password" name="credentials[password]" placeholder="enter password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <button type="submit">Sign Up!</button>
        </form>

        <form class="sign-in">
          <h2>Sign In!</h2>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button type="submit">Log in</button>
        </form>

      </div>
    </body>
</html>
